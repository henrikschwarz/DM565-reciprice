{% extends "main/base.html" %}

{% block title %} Recipes {% endblock %}

{% block content %}
    <h2>Recipes</h2>
    <ul class="list-group">
    {%  for recipe in recipes %}
    <li class="list-group-item"><a href="{{ url_for('main.recipe_get', name=recipe[1]) }}">{{ recipe[0] }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
